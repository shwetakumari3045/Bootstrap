<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=.con, initial-scale=1.0">
    <title>Spinner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <button class="btn btn-success d-flex align-items-center" style="gap:10px">
            Please wait...
            <span class="spinner spinner-border spinner-border-sm"></span>
        </button>
        <br>

        <button class="btn btn-success" disabled>
            <span class="spinner spinner-border spinner-border-sm"></span>
            Please wait...
          </button>
          <br>
          <br>
          <button class="btn btn-success d-flex align-items-center" style="gap:10px">
            Please wait...
            <span class="spinner spinner-border spinner-grow spinner-border-sm"></span>
        </button>
        <br>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
