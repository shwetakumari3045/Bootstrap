<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .tooltip-inner {
            padding: 15px;
            font-size: 1.2rem; 
        }
        .tooltip.bs-tooltip-right .tooltip-arrow {
            margin-right: 60px; 
        }
        .tooltip-inner {
            background-color: #504c4c;
            color: #fff; 
            border-radius: 5px; 
        }
    </style>

</head>

<body>
    <div class="py-4 container">
        <button class="btn btn-dark p-3 m-2" data-bs-placement="right" data-bs-toggle="tooltip"
            title="Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptate ex officiis odit quis distinctio quisquam sed, fugit facere quasi atque maiores vero alias veritatis molestiae ipsa molestias dolorem. Ratione, dignissimos?">
            Rs.987/-
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    </script>
</body>

</html>
