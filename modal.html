<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="py-4 container">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">Open Modal</button>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content rounded-0 ">
                <div class="modal-body p-4">
                    <div class="d-flex justify-content-between">
                        <h4>Modal Heading</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Hic, culpa sapiente inventore sed voluptatibus facere quos id enim placeat quibusdam distinctio! Optio dignissimos fuga officiis explicabo laborum! Voluptas, placeat quasi?</p>
                    <button class="btn bnt-sm btn-success">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
