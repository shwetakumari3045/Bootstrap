<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-4">
        <div class="progress" style="height:40px">
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:20%">20% Completed</div>
          </div>
 <br>
 <div class="progress" style="height:50px">
    <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width:30%">30% Complete</div>
    <div class="progress-bar bg-secondary progress-bar-striped" style="width:30%">30% Complete</div> 
    <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:40%">40% Complete</div>
 </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
