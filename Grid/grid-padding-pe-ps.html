<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .item{
            height: 150px;
            border: 2px solid black;
           
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
          
            <div class="col-md-4 pe-0">
                <div class="item bg-success p-4 rounded">Container class provides a responsive fixed width container</div>
            </div>
            <div class="col-md-8 ps-0">
                <div class="item bg-warning p-4 rounded">Container-fluid class provides a full width container
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
