<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

        <button class="btn btn-dark" data-bs-toggle="offcanvas" data-bs-target="#demo">Open Canvas</button>

        <div class="offcanvas offcanvas-start" id="demo" data-bs-theme="dark">
            <div class="offcanvas-header">
                <h1 class="offcanvas-title">Sidebar</h1>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex eius assumenda iste temporibus, voluptate fuga laborum consectetur aperiam minus, doloribus qui dolorum sapiente. Magnam nesciunt quae amet nisi dolorum. Inventore.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
