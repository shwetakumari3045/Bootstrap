<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <button class="btn btn-outline-success border-4 bg-warning fw-bolder  rounded w-50"data-bs-toggle="collapse" data-bs-target="#demo">What is Bootstrap?</button>
        <div class="collapse" id="demo">
            <div class="bg-success rounded w-50 p-2 text-white">
                <p>Bootstrap is a free front-end framework for faster and easier web development.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
